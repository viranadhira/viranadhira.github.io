<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portofolio Saya</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 36px;
        }

        .container {
            max-width: 960px;
            margin: 0 auto;
            padding: 20px;
        }

        .project {
            background-color: #fff;
            padding: 20px;
            margin: 20px 0;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .project h2 {
            font-size: 24px;
            margin-top: 0;
        }

        .project p {
            font-size: 16px;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Portofolio Saya</h1>
        <p>Selamat datang di portofolio saya.</p>
    </header>

    <div class="container">
        <div class="project">
            <h2>Proyek 1</h2>
            <p>Ini adalah deskripsi proyek pertama saya.</p>
        </div>

        <div class="project">
            <h2>Proyek 2</h2>
            <p>Ini adalah deskripsi proyek kedua saya.</p>
        </div>

        <!-- Tambahkan lebih banyak proyek di sini -->

    </div>

    <footer>
        &copy; 2023 Nama Anda
    </footer>
</body>
</html>
