<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Sederhana</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f7f7f7;
            flex-direction: column;
        }
        
        h1 {
            text-align: center;
            background-color: rgba(226, 188, 20, 0.667)
        }

        .calculator {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            max-width: 250px;
            margin: auto;
            background-color: #d5f716;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        .calculator input {
            grid-column: span 4;
            height: 40px;
            font-size: 20px;
            text-align: right;
            padding: 5px;
            border: none;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        .calculator button {
            font-size: 20px;
            height: 50px;
            border: none;
            border-radius: 5px;
            background-color: #2d85a8;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .calculator button:hover {
            background-color: #ccc;
        }

        .calculator button.operator {
            background-color: #ff8c00;
            color: #be0a0a;
        }

        .calculator button.operator:hover {
            background-color: #e07b00;
        }
    </style>
</head>
<body>
    <h1>Silahkan menghitung dengan Kalkulator yang dibuat menggunakan Java Script</h1>
    <div class="calculator">
        <input type="text" id="display" readonly>
        <button onclick="addToDisplay('7')">7</button>
        <button onclick="addToDisplay('8')">8</button>
        <button onclick="addToDisplay('9')">9</button>
        <button class="operator" onclick="addToDisplay('/')">/</button>
        <button onclick="addToDisplay('4')">4</button>
        <button onclick="addToDisplay('5')">5</button>
        <button onclick="addToDisplay('6')">6</button>
        <button class="operator" onclick="addToDisplay('*')">*</button>
        <button onclick="addToDisplay('1')">1</button>
        <button onclick="addToDisplay('2')">2</button>
        <button onclick="addToDisplay('3')">3</button>
        <button class="operator" onclick="addToDisplay('-')">-</button>
        <button onclick="addToDisplay('0')">0</button>
        <button onclick="clearDisplay()">C</button>
        <button class="operator" onclick="calculateResult()">=</button>
        <button class="operator" onclick="addToDisplay('+')">+</button>
    </div>

    <script>
        alert('Silahkan Klik OK Untuk Mengitung Dengan Kalkulator')
        function addToDisplay(value) {
            document.getElementById('display').value += value;
        }

        function calculateResult() {
            let display = document.getElementById('display');
            try {
                display.value = eval(display.value);
            } catch (error) {
                display.value = 'Error';
            }
        }

        function clearDisplay() {
            document.getElementById('display').value = '';
        }
    </script>
</body>
</html>
